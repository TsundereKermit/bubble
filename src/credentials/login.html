<html>
    <head>
        <meta charset=utf-8>
        <title>Login to Bubble</title>
    </head>
    <body>
        <link rel="stylesheet" href="login.css">
        <div class="topBox"> </div>
        <form method="post" id="pwForm">
            <div class="box">
                <h1>Placeholder</h1>
                <input type="text" name="username" value="username" onFocus="fieldFocus(this, 'username');" onblur="fieldBlur(this, 'username');" class="inputField" id="username" required/>             
                <input type="password" name="username" value="password" onFocus="fieldFocus(this, 'password');" onblur="fieldBlur(this, 'password');" class="inputField" id="password" required/> 
                <input id="btn" type="button" form="pwForm" value="Sign In" onclick="login()"></input>
                <a id="btn2" onclick="location.href='register.html'">Sign Up</a>
            </div> <!-- End Box -->
        </form>
        <script src="login.js"></script>
    </body>
</html>
