<html>
    <head>
        <meta charset=utf-8>
        <title>Login to Bubble</title>
    </head>
    <body>
        <link rel="stylesheet" href="login.css">
        <div class="topBox"> </div>
        <form method="post" id="pwForm">
            <div class="box">
                <h1>Login to Bubble</h1>
                <div class="smallText">Username</div>
                <input type="text" value="username" onFocus="fieldFocus(this, 'username');" onblur="fieldBlur(this, 'username');" class="inputField" id="username" required/>             
                <div class="smallText">Password</div>
                <input type="password" value="password" onFocus="fieldFocus(this, 'password');" onblur="fieldBlur(this, 'password');" class="inputField" id="password" required/> 
                <input id="loginBtn" type="button" form="pwForm" value="Login to Bubble" onclick="login()"></input>
                <a id="regBtn" href='../register/register.html'>Register a Bubble account</a>
            </div> 
        </form>
        <script src="login.js"></script>
        <script src="../qolFunctions.js"></script>
    </body>
</html>
