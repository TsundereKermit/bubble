<html>
    <head>
        <meta charset="utf-8">
        <title>Register a Bubble account</title>
    </head>
    <body>
        <link rel="stylesheet" href="register.css">
        <div class="topBox"> </div>
        <form method="post" id="regForm">
            <div class="box">
                <h1>Register a Bubble account</h1>
                <input type="text" class="inputField" value="username" onFocus="fieldFocus(this, 'username');" onblur="fieldBlur(this, 'username');" id="username" required>
                <input type="password" class="inputField" value="password" onFocus="fieldFocus(this, 'password');" onblur="fieldBlur(this, 'password');" id="pw1" required>
                <input type="password" class="inputField" value="password" onFocus="fieldFocus(this, 'password');" onblur="fieldBlur(this, 'password');" id="pw2" required>
                <input type="button" id="regBtn" value="Register a Bubble account" onclick="register()"> 
                <a id="loginBtn" href="login.html">Login to Bubble</a>
            </div>
        </form>
        <script src="register.js"></script>
        <script src="qolFunctions.js"></script>
    </body>
</html>
